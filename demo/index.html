<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>search-list Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../search-list.html">
  </head>
  <body unresolved>
  <style>

    .selected{
      display: block;
    }
    .unselected{
      display: none;
    }
  </style>

    <p>An example of <code>&lt;search-list&gt;</code>:</p>

    <button>Say Something</button>

    <search-list placeholder="Rechercher" searchField="searchField">
      <div class="item" data-search-field="A">
        <h1>Item 1 : A</h1>
      </div>
      <div class="item" data-search-field="B">
        <h1>Item 2 : B</h1>
      </div>
      <div class="item" data-search-field="AB">
        <h1>Item 3 : AB</h1>
      </div>
      <div class="item" data-search-field="C">
        <h1>Item 4 : C</h1>
      </div>
    </search-list>
  </body>
</html>
